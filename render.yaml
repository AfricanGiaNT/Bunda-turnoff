services:
  - type: web
    name: service-station-ops-bot
    env: python
    plan: free
    buildCommand: |
      python --version
      pip --version
      pip install --upgrade pip
      pip install -r requirements.txt
      pip list
    # Alternative build command if the above fails:
    # buildCommand: |
    #   python --version
    #   pip --version
    #   pip install --upgrade pip
    #   pip install -r requirements_minimal.txt
    #   pip list
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Alternative start commands if the above fails:
    # startCommand: uvicorn app_standalone:app --host 0.0.0.0 --port $PORT
    # startCommand: uvicorn main_simple:app --host 0.0.0.0 --port $PORT
    # startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    # startCommand: uvicorn wsgi:app --host 0.0.0.0 --port $PORT
    # startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    # startCommand: python -c "import uvicorn; from main import app; uvicorn.run(app, host='0.0.0.0', port=int('$PORT'))"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DAILY_SUMMARY_TIME_UTC
        value: 15:00
      - key: STARTING_PETTY_CASH
        value: 100000
      - key: LOG_LEVEL
        value: INFO
      - key: EXPORT_DIR
        value: /tmp/exports
    healthCheckPath: /health
    autoDeploy: true
    pythonVersion: 3.13.0

  - type: cron
    name: daily-summary-cron
    env: python
    plan: free
    schedule: "0 15 * * *"  # Daily at 15:00 UTC (17:00 Blantyre time)
    buildCommand: |
      python --version
      pip --version
      pip install --upgrade pip
      pip install -r requirements.txt
      pip list
    startCommand: python -c "import asyncio; from api.summary_generator import generator; asyncio.run(generator.send_summary_to_configured_chat())"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: LOG_LEVEL
        value: INFO
    pythonVersion: 3.13.0 